<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Register.css">
    <script src="./Register.js"></script>
    <title>Document</title> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>
<body>
    <form action="" method="get" onsubmit="myfunc(event)" >
        <div class="mian">
            <div>
                <h1 class="Register">Register</h1>
                <p class="text">Please add your details to register with us</p>
            </div>
            <div>
                <div>
                    <input type="text" placeholder="First name" class="fname" id="fname" required>
                    <input type="text" placeholder="Last name" class="lname" id="lname" required>
                </div>
                <div class="box-set">
                    <input type="email" placeholder="Email address" class="email" id="email" required>
                    <input type="password" placeholder="Password" class="Password" id="password" required>
                </div>
            </div>
            <div>
                <button type="submit" class="Register-input" href>submit</button>
            </div>
            <div>
                <p class="text-last">Or already have an account <a href="./Login.html" class="login-button">Login</a>
                </p>
            </div>
        </div>
    </form>
</body>

</html>
