<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./blog-new.css">
    <script src="./blog-new.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="blog">
        <div class="blog-main">

            <div class="blog-contains">

                <div class="set-blog-create">

              
                        <div class="create-blog-line">Create New Blog</div>
                    <div class="logo">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="circle-x" viewBox="0 0 16 16" onclick="window.open('blog.html')">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                            <path
                                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                        </svg>
                    </div>
                </div>
                <div>
                    <div>
                        <p class="Title"></p>
                        <input type="Title" placeholder="Enter title here" class="Title-text" id="Titletext" required>
                    </div>
                    <div class="Description">
                        <p class="Description"></p>
                        <textarea name="" class="textarea" id="description" cols="80" rows="3"
                            placeholder="Write description here" style="width: 275px; height: 35px;margin-top: 23px"
                            required></textarea>

                    </div>
                </div>
                <div class="button-set">
                    <button class="add-button" onclick="myfunc(event)" id="add">add</button>
                </div>
            </div>

        </div>
    </div>






</body>

</html>
